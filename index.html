<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <title>Credit Card</title>
</head>

<body class="normal">

  <div class="credit-card">
    <p class="credit-card-name absolute transition">Credit Card</p>
    <img src="images/chip.png" alt="chip"
      class="credit-card-chip absolute icons">
    <img src="images/contactless.png" alt="nfc"
      class="credit-card-nfc absolute icons">
    <p class="credit-card-number absolute bold transition">5543 3429 0241 6392
    </p>
    <p class="credit-card-holder absolute bold uppercase sans-serif transition">
      <span class="normal">Card
        holder</span><br>Mister
      Web
      Developer
    </p>
    <p
      class="credit-card-expiry-date absolute bold uppercase sans-serif transition">
      <span class="normal">Expiry
        date</span><br>03/23
    </p>
    <img src="images/visa.png" alt="visa-logo"
      class="credit-card-logo absolute logo">
  </div>

  <footer class="sans-serif">
    <p class="transition">Copyright &copy; 2023 Andreja011</p><a
      href="https://github.com/Andreja011?tab=repositories"
      target="_blank"><ion-icon name="logo-github"
        class="logo-github transition"></ion-icon></a>
  </footer>

  <script type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
